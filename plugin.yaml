apiVersion: v1
type: postrenderer/v1
name: vault-crd-helm-renderer
version: v0.0.1-rc2
runtime: subprocess
runtimeConfig:
  platformCommand:
    - command: java
      args:
        - -jar
        - ${HELM_PLUGIN_DIR}/vault-crd-helm-renderer.jar
  platformHooks:
    install:
      - command: ${HELM_PLUGIN_DIR}/scripts/install.sh
        args:
          - v0.0.1-rc2
    update:
      - command: ${HELM_PLUGIN_DIR}/scripts/install.sh
        args:
          - v0.0.1-rc2
